union:
  enableTunnelService: true
  cloudUrl: dns:///playground.hosted.unionai.cloud
  appId: abcdef
  appSecret: ghijklm
  metadataBucketPrefix: s3://opencompute-staging-sample-tenant
  # Something like 'iam.gke.io/gcp-service-account' for GCP or 'eks.amazonaws.com/role-arn' for AWS
  userRoleAnnotationKey: eks.amazonaws.com/role-arn
  # Flyte user role with permissions to patch onto project service accounts e.g. arn:aws:iam::ACCOUNT_ID:role/flyte_project_role
  userRoleAnnotationValue: arn:aws:iam::479331373192:role/opencompute-staging-sample-tenant-adminflyterole
  storage:
    # -- Sets the storage type. Supported values are sandbox, s3, gcs and custom.
    type: s3
    bucketName: opencompute-staging-sample-tenant
    # -- settings for storage type s3
    s3:
      region: us-east-2
    # -- settings for storage type gcs
    gcs:
    # -- GCP project ID. Required for storage type gcs.
    # projectId:
    # -- Settings for storage type custom. See https://github:com/graymeta/stow for supported storage providers/settings.
    custom: { }

  flytepropeller:
    # -- Configuration for service accounts for FlytePropeller
    serviceAccount:
      # -- Should a service account be created for FlytePropeller
      create: true
      # -- Annotations for ServiceAccount attached to FlytePropeller pods
      annotations:
        eks.amazonaws.com/role-arn: arn:aws:iam::479331373192:role/opencompute-staging-sample-tenant-adminflyterole
      # -- ImapgePullSecrets to automatically assign to the service account
      imagePullSecrets: []

  unionoperator:
    priorityClassName: "system-cluster-critical"
    replicaCount: 1

    image:
      repository: public.ecr.aws/p0i0a9q8/unionoperator
      pullPolicy: IfNotPresent
      # Overrides the image tag whose default is the chart appVersion.
      tag: "458f9abd0b2dd2277059dc88709f4e251679918b" # UNION_OPERATOR_TAG

    imagePullSecrets: []
    nameOverride: ""
    fullnameOverride: ""

    serviceAccount:
      # Specifies whether a service account should be created
      create: true
      # Annotations to add to the service account
      annotations:
        eks.amazonaws.com/role-arn: arn:aws:iam::479331373192:role/opencompute-staging-sample-tenant-adminflyterole
      # The name of the service account to use.
      # If not set and create is true, a name is generated using the fullname template
      name: ""

  collectUsages:
    enabled: true

  # -- Optional: Spark Plugin using the Spark Operator
  sparkoperator:
    # --- enable or disable Sparkoperator deployment installation
    enabled: false

  unionoperatorSparkHistoryServer:
    enabled: false
    replicaCount: 1

    serviceAccount:
      # Specifies whether a service account should be created
      create: true
      # Annotations to add to the service account
      annotations:
        eks.amazonaws.com/role-arn: arn:aws:iam::479331373192:role/opencompute-staging-sample-tenant-adminflyterole
      # The name of the service account to use.
      # If not set and create is true, a name is generated using the fullname template
      name: ""

    service:
      type: ClusterIP
      port: 80

    resources:
      limits:
        cpu: "4"
        ephemeral-storage: 500Mi
        memory: "8Gi"
      requests:
        cpu: "1"
        ephemeral-storage: 100Mi
        memory: "500Mi"

    autoscaling:
      enabled: false
      minReplicas: 1
      maxReplicas: 10
      targetCPUUtilizationPercentage: 80
      targetMemoryUtilizationPercentage: 80

    nodeSelector: { }

    tolerations: [ ]

    affinity: { }

    configmapOverrides: { }

  unionoperatorMonitoring:
    enabled: true